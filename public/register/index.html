<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="register.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d6976f155.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />

    <link rel="stylesheet" href="style.css">

    <title>Campfire | Register</title>
</head>
<body>
    <div role="main" class="main">
        <div class="list-section">
            <!-- inner-list-section -- used to center the list in the left side -->
            <div class="inner-list-section">
                <div class="list">
                    <div class="step-details step">
                        <i class="fa-regular fa-circle-check"></i>
    
                        <div class="step-info-part">
                            <h2>Your details</h2>
                            <p>Please provide your username and your email</p>
                        </div>
                    </div>
                    <div class="step-verify step">
                        <i class="fa-regular fa-circle-check"></i>
                        <div class="step-info-part">
                            <h2>Verify Email</h2>
                            <p>Click on the recieved link in your email</p>
                        </div>
                    </div>
                    <div class="step-password step">
                        <i class="fa-regular fa-circle-check"></i>
                        <div class="step-info-part">
                            <h2>Choose a password</h2>
                            <p>Enter apassword that is atleast 8 characters</p>
                        </div>
                    </div>
                    <div class="step-last step">
                        <i class="fa-regular fa-circle-check"></i>
                        <div class="step-info-part">
                            <h2>Enter the wild</h2>
                            <p>Step into the wild</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="details-section">
            <div class="details">
                <h1>Your details</h1>
                <div class="group">
                    <input type="text" name="username" id="usernameField" class="field" required>
                    <label id="usernameLabel">Username</label>
                    <p class="error" id="usernameError"></p>
                </div>
                <div class="group">      
                    <input type="text" name="email" id="emailField" class="field" required>
                    <label id="emailLabel">Email</label>
                    <p class="error" id="emailError"></p>
                </div>
    
                <input type="button" value="Next" class="button" id="signupBtn">
    
                <p class="alreadyAMember">Already have an account? <a href="../login">Login Now</a></p>
            </div>
        </div>
        
    </div>
</body>
