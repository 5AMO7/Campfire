<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />

    <link rel="stylesheet" href="/public/register/style.css">

    <title>Campfire | Register</title>
</head>
<body>
    <div role="main" class="main">
        <h1 class="title">Welcome to Campfire!</h1>
        <div class="registerBox">
            <div class="group">      
                <input type="text" name="username" id="usernameField" class="field" required>
                <label>Username</label>
            </div>
    
            <div class="group">      
                <input type="text" name="email" id="emailField" class="field" required>
                <label>Email</label>
            </div>
    
            <div class="group">      
                <input type="password" name="password" id="passField" class="field" required>
                <label>Password</label>
            </div>
    
            <input type="button" value="Enter the wild!" class="button">
        </div>

        <div class="choiceBox">
            <div class="line"></div>
            <h1 class="choiceText">OR</h1>
            <div class="line"></div>
        </div>
    
        <div class="googleSignUpBox">
            <button type="button" class="button">Join with</button>
            
        </div>
    </div>
    
</body>
