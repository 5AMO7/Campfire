<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/9d6976f155.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />

    <title>Campfire | Login</title>
</head>
<body>
    <div class="container">

        <h1 class="title">Welcome to Campfire!</h1>

        <main class="loginBox">

            <div class="inputs">

                <div class="group">
                    <input type="text" name="" class="info" id="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="group">
                    <input type="password" name="" class="info" id="password" required>
                    <label for="password">Password</label>
                </div>

                <input type="button" value="Enter the Wild!" class="button">

            </div>

        </main>
        <div class="choiceBox">
            <div class="line"></div>
            <h1 class="choiceText">OR</h1>
            <div class="line"></div>
        </div>

        <div class="googleSignInBox">
            <button type="button" class="button">Login with <i class="fa-brands fa-google"></i></button>
        </div>

        <p>New to Campfire? <a href="/public/register/index.html">Join Now</a></p>

    </div>
</body>
</html>
